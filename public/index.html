<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="COVID-19 Dashboard for East African Countries - Real-time statistics and trends for Kenya, Uganda, Tanzania, Rwanda, Burundi, and South Sudan" />
  <meta name="keywords" content="COVID-19, East Africa, Kenya, Uganda, Tanzania, Rwanda, Burundi, South Sudan, statistics, dashboard" />
  <meta name="author" content="COVID-19 Dashboard" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="COVID-19 Dashboard - East Africa" />
  <meta property="og:description" content="Real-time COVID-19 statistics and trends for East African countries" />
  <meta property="og:url" content="https://your-domain.com" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="COVID-19 Dashboard - East Africa" />
  <meta property="twitter:description" content="Real-time COVID-19 statistics and trends for East African countries" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://disease.sh" />
  
  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#2563eb" />
  
  <!-- Prevent zoom on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <!-- Apple Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="COVID-19 Dashboard" />
  
  <title>COVID-19 Dashboard - East African Countries</title>
  
  <!-- Loading styles -->
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when app loads */
    .app-loaded #loading-screen {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">COVID-19 Dashboard</div>
    <div class="loading-subtext">Loading East African data...</div>
  </div>
  
  <!-- Main App Container -->
  <div id="root"></div>
  
  <!-- Remove loading screen when app loads -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 500);
    });
    
    // Fallback to remove loading screen after 5 seconds
    setTimeout(function() {
      document.body.classList.add('app-loaded');
    }, 5000);
  </script>
  
  <!-- Vite Script -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
